{% extends "app/layout.html" %}
{% load static %}
{% block body %}
<main>

    <div class="apply-area pt-150 pb-150">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="apply-wrapper">
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title" id="lenderName"></h5>
                              <h6 class="card-subtitle mb-2 text-muted" id="lednerEmail"></h6>
                            </div>
                          </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Loan Amount Given</th>
                                <th scope="col">Loan Amount Received</th>
                                <th scope="col">View Profile</th>
                            </tr>
                        </thead>
                        <tbody id="dashBoard">

                            

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
